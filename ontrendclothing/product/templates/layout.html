<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'product/resources/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'product/vendors/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'product/vendors/css/bootstrap-grid.css' %}" />
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet"  type="text/css" />
    <script type="text/javascript" src="{% static 'product/vendors/js/jquery-3.4.1.min.js' %}"></script>
    <title>{% block title %}Layout{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="nav-row row">
        <div class="col-lg-4 col-md-4 col-sm-4 ontrend-logo">
          <img class="logo-img" src="{% static 'product/resources/css/img/logo.png'%}" alt="On trend Clothing Store Logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 page-title">
          <h1>{% block head %}Page Heading{% endblock %}</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 current-user">
          <div class="current-user-location">
            <img src="{% static 'product/files/test-user.jpg' %}" alt="staff" class="img-staff">
            <div class="user">
              <h5>{{request.session.username}}</h5>
              <a href="#"> <img src="{% static 'product/files/iconmonstr-arrow-69-240.png' %}" alt="User Image" id="dropdown-arrow"> </a>
            </div>
          </div>

          <div class="dropdown-content" id="dropdown-content">
            <ul>
              <li><a href="#">Settings</a></li>
              <li><a href="/logout">Logout</a></li>

            </ul>
          </div>
        </div>
      </div>
    </header>
